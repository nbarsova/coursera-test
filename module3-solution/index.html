<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div ng-controller='NarrowItDownController as narrow'>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="narrow.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.narrowItDown()">Narrow It Down For Me!</button>
    </div>

    <found-items items="narrow.found" on-remove="narrow.remove(index)"></found-items>
    </div>
  </body>
</html>
